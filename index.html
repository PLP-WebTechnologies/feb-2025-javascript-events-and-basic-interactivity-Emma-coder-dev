<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 6 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎯 JavaScript Interactive Playground</h1>

  <!-- Button Event -->
  <button id="magicBtn">Click Me!</button>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Your Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Interactive Tabs -->
  <div class="tabs">
    <button class="tab-btn" data-tab="1">Tab 1</button>
    <button class="tab-btn" data-tab="2">Tab 2</button>
    <div class="tab-content" id="tab-1">Content for Tab 1 😋</div>
    <div class="tab-content" id="tab-2">Content for Tab 2 😋</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
